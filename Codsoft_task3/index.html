<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h1 class="calc-text">Calculator..</h1>

        <div class="calculator">
            <input type="text" class="input-box" placeholder="0">

            <div class="box">
                <button class="button" id="grey-button" style="color: red;">AC</button>
                <button class="button" id="grey-button">DEL</button>
                <button class="button" id="grey-button">%</button>
                <button class="button" id="grey-button">/</button>
            </div>

            <div class="box">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button" id="grey-button">*</button>
            </div>

            <div class="box">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button" id="grey-button">-</button>
            </div>

            <div class="box">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button" id="grey-button">+</button>
            </div>

            <div class="box">
                <button class="button">00</button>
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button" id="green-button">=</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
